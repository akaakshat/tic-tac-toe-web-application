<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-setup">
            <div>
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" placeholder="Player 1">
                  
            </div>
            <br>
            <div>
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" placeholder="Player 2">
            </div>
            <br>
            <button id="startButton">Start Game</button>
            <br>
            <label>
                <input type="radio" name="symbol" value="x" checked> X
            </label>
            <label>
                <input type="radio" name="symbol" value="circle"> O
            </label>

        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart</button>
        <div id="currentPlayerDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
